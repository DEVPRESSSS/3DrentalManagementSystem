{% extends "myApp/base.html" %} 
{% load static %} 
{% block title %}Login{% endblock %}

{% block content %}

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'images/qqmalllogo.png' %}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="fw-light">Signing up is easy. It only takes a few steps</h6>


              <form class="pt-3" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" name="username">
                </div>
            
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="Email">
                </div>
            
                <div class="form-group">
                  <input type="number" name="phone" class="form-control form-control-lg" id="number" placeholder="Phone number">
                </div>
            
                <!-- Add password1 field -->
                <div class="form-group">
                  <input type="password" name="password1" class="form-control form-control-lg" id="password1" placeholder="Password">
                </div>
            
                <!-- Add password2 field (password confirmation) -->
                <div class="form-group">
                  <input type="password" name="password2" class="form-control form-control-lg" id="password2" placeholder="Confirm Password">
                </div>
            
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
            
                <div class="mt-3 d-grid gap-2">
                  <button class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" type="submit">SIGN UP</button>
                </div>
            
                <div class="text-center mt-4 fw-light"> Already have an account? 
                  <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
            </form>
            
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
{% endblock %}
