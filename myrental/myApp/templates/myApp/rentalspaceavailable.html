{% extends "myApp/base.html" %}
{% load static %} 
{% block title %}Rental Space Available{% endblock %}

{% block content %}

<section id="RentalSpace" class="mt-lg-4">
       <h3 class="text-center">Here are the list of Available</h3>
       <div class="container">
            
           <div class="row p-2 d-flex ">
             {% for space in rentalspace %}
                 <div class="col-4 mb-4">
                     <div class="card" style="width: 18rem;">
                         <img src="{% static '2.jpg' %}" class="card-img-top" alt="...">
                         <div class="card-body">
                             <h6 class="card-title">Name: {{ space.name }}</h6>
                             <p class="card-text">Description: {{ space.description }}</p>
                         </div>
                         <div class="card-footer d-flex justify-content-center">
                             <a href="{% url 'rentalspaceview' space.space_id %}" class="btn btn-success">
                                      <i class="bi bi-search"></i> View
                              </a>
                         </div>
                     </div>
                 </div>
             {% endfor %}
         
          
           </div>
     
       </div>
        
</section>
   




{% endblock %}
