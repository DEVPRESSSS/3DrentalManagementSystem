<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootwatch.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top py-3" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">  
                <img src="{% static 'qqmalllogo.png' %}" alt="qqmallogo" class="img-fluid" style="max-height: 60px;" height="100" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav flex-grow-1 d-flex justify-content-center">
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-primary" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{% url 'rentalspace' %}">Available Rental Space</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="#3DVirtualTour">3D Virtual Tour</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Render the other page -->
    <div class="container">
        {% block content %} 
        
        
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
