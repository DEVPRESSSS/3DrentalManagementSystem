<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">



  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QQ MALL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav flex-grow-1 d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="#Home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#RentalSpace">Available Rental Space</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Pricing">Pricing/Plans</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#3DVirtualTour">3D Virtual Tour</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#AboutUs">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ContactUs">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!--Render the other page-->
    <div class="container">
        {% block content %} {% endblock %}
    
    </div>

    <footer class="mt-2 bg-black">
         <h3>This is footer</h3>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
